<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
    <div>
        <h4>Click the crystals to match the number!</h4>
        <button id="start">Start Game</button>
        <hr class="my-4">
        <p id="goal">Goal:</p>
        <p id="wins">Wins:</p>
        <p id="losses">Losses:</p>
        <img src="assets/images/crystal1.jpg" class="gem1" width="80" height="80"
            class="d-inline-block align-top" alt="crystal">
        <img src="assets/images/crystal2.png" class="gem2" width="80" height="80"
            class="d-inline-block align-top" alt="crystal">
        <img src="assets/images/crystal3.png" class="gem3" width="80" height="80"
            class="d-inline-block align-top" alt="crystal">
        <img src="assets/images/crystal4.jpeg" class="gem4" width="80" height="80"
            class="d-inline-block align-top" alt="crystal">
        <p id="total-sum">Your current sum so far is:</p>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
