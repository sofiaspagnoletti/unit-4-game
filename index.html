<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Crystal Game</strong>
            </a>
        </div>
    </div>
    <div class="position-relative overflow-hidden">
        <div class="col-md-5 p-lg-5 mx-auto my-4">
            <h4>Click the crystals to match the number!</h4>
            <br>
            <button type="button"id="start" class="btn btn-outline-secondary">Start Game</button>
            <hr class="my-4">
            <p id="goal">Goal:</p>
            <p id="wins">Wins:</p>
            <p id="losses">Losses:</p>
            <img src="assets/images/crystal1.jpg" class="gem1 gem" width="80" height="80"
                class="d-inline-block align-top" alt="crystal">
            <img src="assets/images/crystal2.png" class="gem2 gem" width="80" height="80"
                class="d-inline-block align-top" alt="crystal">
            <img src="assets/images/crystal3.png" class="gem3 gem" width="80" height="80"
                class="d-inline-block align-top" alt="crystal">
            <img src="assets/images/crystal4.jpeg" class="gem4 gem" width="80" height="80"
                class="d-inline-block align-top" alt="crystal">
            <p id="total-sum">Your current sum so far is:</p>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
